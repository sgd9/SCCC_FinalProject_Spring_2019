{% extends 'base.html' %}
{% block content %}
<h2>Dog</h2>
<table class='table'>
 <tr>
     <th>Name</th>
     <th>Breed Name</th>
 </tr>
 {% for dogbre in dogs_list %}

       <td><a href="{% url 'dogbreeddetails' id=dogbre.id %}">{{ dogbre.dogname}}</a></td>

   </tr>

 {% endfor %}


</table>
{% endblock %}
